
<div class="container">

    <a (click)="goToLessonList()" class="backLink">
      <img
        src="../../../assets/icon/back.svg"
        alt="back-icon"
        class="backLink__icon"
      />
      {{lessonName}}
    </a>
    <div class="filter" *ngIf="false">

          alt="adjustment"
          class="filter__icon"
        />
        فیلتر‌ها
      </button>
      <!-- filter__dropdown--active -->
      <ul class="filter__dropdown">
        <li class="filter__dropdownItem">جدید‌ترین</li>
        <li class="filter__dropdownItem">صعودی</li>
        <li class="filter__dropdownItem">نزولی</li>
      </ul>
    </div>
  </div>
