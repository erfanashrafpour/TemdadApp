<div class="main">


  <div *ngIf ="false" style="border-radius: 50%; width: 50px;border: 1px solid blue">
    <img src="assets/icon/logo.png" width="50px">
  </div>

  <div class="table">

    <div class="header">

      <p class="item-header">رتبه</p>
      <p class="item-header">نام</p>
      <p class="item-header">برنامه ریزی</p>
      <p class="item-header">تکرار</p>

    </div>

    <div class="body">

      <div class="row-body" *ngFor="let item of topUserList">
        <p class="item-body"> {{item.Rank}} </p>
        <p class="item-body"> {{item.fullName}} </p>
        <p class="item-body"> {{item.ActivePlan}} </p>
        <p class="item-body"> {{item.LeitnerCounter}} </p>

      </div>



    </div>




  </div>





</div>
